{% extends "layout.html" %}
{% block main %}
	<!-- 用户列表 -->
	<ol class="breadcrumb">
	  <li><a href="/admin">管理首页</a></li>
	  <li><span>内容编辑</span></li>
	</ol>
	<h3>内容编辑</h3>
	<form method = 'post'>
		<div class = 'form-group'>
			<label for="category">分类：</label>
			<select name="category" id="category" class = 'form-control'>
				<!-- 这里展示分类的信息，数据库查询 -->
				{% for category in categories %}
					{% if content.category._id.toString() == category._id.toString() %}
						<option selected value="{{category.id}}">{{ category.name }}</option>
					{% else %}
						<option value="{{category.id}}">{{ category.name }}</option>
					{% endif %}
				{% endfor %}
			</select>
		</div>
		<div class = 'form-group'>
			<label for="title">标题：</label>
			<input type="text" class = 'form-control' name = 'title' placeholder="请输入标题" value = "{{ content.title }}"/>
		</div>
		<div class = 'form-group'>
			<label for="description">简介：</label>
			<textarea name="description" class = 'form-control' id="" cols="30" rows="10" placeholder="请输入内容简介">{{ content.content }}</textarea>
		</div>
		<div class = 'form-group'>
			<label for="content">内容：</label>
			<textarea name="content" id="" class = 'form-control' cols="30" rows="10" placeholder="请输入内容">{{ content.content }}</textarea>
		</div>
		<input type="submit" class = "btn btn-primary" value = '提交'>
	</form>

{% endblock %}
